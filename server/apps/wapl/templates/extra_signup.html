<!DOCTYPE html>
<html lang="ko">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/extra_signup.css' %}" />
    <title>와플 : 회원가입</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="main">
      <!-- 회원가입 영역 -->
      <div class="signup-container">
        <p class="signup">추가 정보 입력</p>
        <div class="error__msg">{{err_msg}}</div>
        {% block content %}
        <form method="POST" action="" class="signup-form" enctype="multipart/form-data">
          {% csrf_token %}
          <br />
          <p>
            <span>프로필 이미지</span>
            <input type="file" name="image" accept="image/*" class="profileImage" value="{{ form.image.value|default_if_none:'' }}" />
            <input type="hidden" name="default_image" value="{{ default_src }}" />
          </p>
          <br />
          <input type="text" name="name" placeholder="이름" class="signup-input" value="{{ form.name.value|default_if_none:'' }}" />
          <br />
          <input type="text" name="nickname" placeholder="닉네임" class="signup-input" value="{{ form.nickname.value|default_if_none:'' }}" /></p>
          <br />
          <input type="submit" value="SignUp" class="signup-btn" />
          <div>
            <a href="/accounts/google/login/">취소</a>
          </div>
        </form>
        {% endblock content %}
      </div>
    </div>
  </body>
</html>
