<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/meeting_join.css' %}" />
    <title>와플</title>
  </head>
  <body>
    <h2>모임 참가</h2>
    <div class = 'err-text-container'>
      <p class = "error__msg">{{err_msg}}</p>
    </div>
    <form
      action="{% url 'wapl:meeting_join' %}"
      method="post"
      class="meetingJoin"
    >
      {% csrf_token %}
      <input name="code" placeholder="초대 코드" />
      <br />
      <div>
        <input type="submit" value="모임 참가" />
      </div>
      <div>
        <a href={% url 'wapl:main' %}>돌아가기</a>
      </div>
    </form>
  </body>
</html>
