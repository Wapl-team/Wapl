<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <form action="{% url 'wapl:update' plan.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    시작 시간: <input type="datetime-local" name="startTime" value="{{plan_sT}}"/> <br>
    종료 시간: <input type="datetime-local" name="endTime" value="{{plan_eT}}" /> <br>
    
    장소: <input type="text" name="location" value="{{plan.location}}" /> <br>
    제목: <input type="text" name="title" value="{{plan.title}}" /> <br>
    내용: <input type="text" name="content" value="{{plan.content}}" /> <br>
    <div>
        <input type="submit" , value="저장하기" />
    </div>
    </form>

</body>
</html>
