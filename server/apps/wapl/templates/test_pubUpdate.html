<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 일정 수정 페이지</title>
</head>
<body>
    <h2>모임 일정 수정</h2>
    <form action="{% url 'wapl:pubupdate' plan.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>제목</div>
        <input type="text" name="title" value="{{plan.title}}" /> 
        <div>장소</div>
        <input type="text" name="location" value="{{plan.location}}" /> 
        <div>시작 시간</div>
        <input type="datetime-local" name="startTime" value="{{plan_sT}}"/> 
        <div>종료 시간</div>
        <input type="datetime-local" name="endTime" value="{{plan_eT}}" /> 
        <div>내용</div>
        <input type="textarea" name="content" value="{{plan.content}}" /> <br>
        <div>
            <input type="submit" , value="저장하기" />
        </div>
    </form>
</body>
</html>
